<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="shortcut icon" href="./src/img/instagram_favicon.png" type="image/x-icon">
</head>
<body>
    <section class="main-container">
        <div class="main-inside">
            <div class="inside-container-1">
                <img draggable="false" src="./src/img/insta_celphone.png">
                <img draggable="false" class="insta-phone" id="insta-phone">
            </div>
            <div class="inside-container-2">
                <div class="div-square sqr-1">
                    <a draggable="false" href="#">
                        <img draggable="false" src="./src/img/instagram_logo.png">
                    </a>
                    <img draggable="false" src="./src/img/profile_photo.jpg" id="profile-photo">
                    <input type="button" value="Continuar como magnani.leo" id="continue-profile-logged-button">
                    <input type="button" value="Remover conta" class="instagram-default-blue-button">
                </div>

                <div class="div-square sqr-2">
                    <input type="button" value="Trocar de conta" class="instagram-default-blue-button">
                    <span>ou</span>
                    <input type="button" value="Cadastre-se" class="instagram-default-blue-button">
                </div>

                <div class="download-app">
                    <p>Obtenha o aplicativo.</p>
                    <div class="download-app-inside">
                        <a draggable="false"href="#" class="download-icon">
                            <img draggable="false" src="./src/img/appstore.png" class="download-icon">
                        </a>
                        <a draggable="false" href="#" class="download-icon">
                            <img draggable="false" src="./src/img/googleplay.png" class="download-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <section class="link-container">
            <a href="#" draggable="false" class="link-item">Meta</a>
            <a href="#" draggable="false" class="link-item">Sobre</a>
            <a href="#" draggable="false" class="link-item">Blog</a>
            <a href="#" draggable="false" class="link-item">Carreiras</a>
            <a href="#" draggable="false" class="link-item">Ajuda</a>
            <a href="#" draggable="false" class="link-item">API</a>
            <a href="#" draggable="false" class="link-item">Privacidade</a>
            <a href="#" draggable="false" class="link-item">Termos</a>
            <a href="#" draggable="false" class="link-item">Principais contas</a>
            <a href="#" draggable="false" class="link-item">Hashtags</a>
            <a href="#" draggable="false" class="link-item">Localizações</a>
            <a href="#" draggable="false" class="link-item">Instagram Lite</a>
            <a href="#" draggable="false" class="link-item">Carregamento de contatos e não usuários</a>
            <a href="#" draggable="false" class="link-item">Dança</a>
            <a href="#" draggable="false" class="link-item">Comida e bebida</a>
            <a href="#" draggable="false" class="link-item">Casa e jardim</a>
            <a href="#" draggable="false" class="link-item">Música</a>
            <a href="#" draggable="false" class="link-item">Artes visuais</a>
        </section>
        <footer>
            <select class="set-language">
                <option value="af">Afrikaans</option>
                <option value="cs">Čeština</option>
                <option value="da">Dansk</option>
                <option value="de">Deutsch</option>
                <option value="el">Ελληνικά</option>
                <option value="en">English</option>
                <option value="es">Español (España)</option>
                <option value="pt-br" selected>Português (Brasil)</option>
            </select>
            <span class="instagram-2022">© 2022 Instagram from Meta</span>
        </footer>
    </section>

    <script src="./src/main.js"></script>
</body>
</html>
